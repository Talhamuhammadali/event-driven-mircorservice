apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: event-driven-microservice
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: myapp-api:latest
        imagePullPolicy: Never  # Use local image built with minikube
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: FEATURE_ID
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: FEATURE_ID
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_PORT
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /heath
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /heath
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: event-driven-microservice
  labels:
    app: api
spec:
  type: NodePort  # Accessible from outside minikube
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30000  # Fixed port for easy access
    name: http
  selector:
    app: api
